<!doctype html>

<html class="h-full">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock title %} | Social media app</title>
    </head>
    <body class="h-full flex flex-col">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Social media app</a>

            <div class="space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-gray-500">New post</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                <a href="#" class="px-6 py-3 text=lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="#" class="px-6 py-3 text=lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            </div>
        </nav>
        <div class="flex-grow px-6 py-6 bg-gray-200">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">Some content</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2 text-lg text-teal-500">
                    <li class="hover:text-teal-700"><a href="#">About</a></li>
                    <li class="hover:text-teal-700"><a href="{% url 'contact' %}">Contact</a></li>
                    <li class="hover:text-teal-700"><a href="#">Privacy policy</a></li>
                    <li class="hover:text-teal-700"><a href="#">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>

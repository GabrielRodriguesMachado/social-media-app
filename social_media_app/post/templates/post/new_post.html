{% extends 'core/base.html' %}

{% block title %}New post{% endblock title %}

{% block content %}
<h1 class="mb-6 text-3xl">New post</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    {% if form.errors %}
      <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
    {% endif %}

    <button type="submit" class="mt-6 px-6 py-3 text=lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Post</button>
</form>
{% endblock content %}
